name: Agent Environment Setup

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  copilot-setup-steps:
    name: Setup Agent Environment
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.13"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Verify environment
        run: uv run python -c "print('Environment is ready and dependencies are installed.')"
